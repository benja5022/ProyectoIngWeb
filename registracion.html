<!DOCTYPE html>
<html lang = "es" dir="ltr">
    <head>
        <title>Inicio</title>
        <meta charset="utf-8">
        <link rel="stylesheet"  href="css/estilo_registracion.css" type="text/css">
    </head>

    
        <body class ="grid-container">
        <!--inicio de las imagenes slide-->
        <section id="primero">   
          <div class="contenedor">
              <!--logo-->
            <div class="logo-imagen">
                <img src="images/logo.png" alt="">
            </div> 
            <!--menu de opciones-->
            <div class ="contenedor-navegacion">
            <div class="menu-navegacion">
               <ul>
                   <li><a href="#">Inicio</a></li>
                   <li><a href="#">Productos</a></li>
                   <li><a href="#">Registrate</a></li>
                   <li><a href="#">Nuestra empresa</a></li>
                </ul>
            </div>
            </div>
            <!--botones y imagenes slides-->
          <div class="slides">
              <!--inicio botones-->
            <input type="radio" name="radio-btn" id="radio1">             
            <input type="radio" name="radio-btn" id="radio2">   
          <!--inicio de las imagenes slide-->
          <div class="slide first">
              <img src="images/animalPetro.jpg"  alt="">
          </div>

          <div class="slide">
            <img src="images/petroleo.jpg"  alt="">
        </div>


         
        <!--navegacion automatica-->
        <div class="navegation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
        </div>
   
        <!--navegacion manual-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
        </div>

         </div>
        </div>

        <!--funcionn con javascript para modo automatico-->
        <script type="text/javascript">
            var counter = 1;
            setInterval(function(){
                document.getElementById('radio' + counter).checked = true;
                counter++;
                if(counter > 2){
                    counter = 1;
                }
            }, 5000);

        </script>
        </section>

    <section id="segundo">
        <!--parte de la registacion-->
        <div class = "contenedor-registracion">
        <div class = "registracion">
               <div class="title">Registrate</div>
         <form action="#">
             <!--barras para ingresar nombre,apellido,correo electronico,contraseña,contraseña de nuevo,fecha y sexo-->
             <div class="user-details">
                  <div class="imput-box">
                     <span class="details">Nombre</span>
                     <input type="text" placeholder="ingrese el nombre" required>
                  </div>
                  <div class="imput-box">
                    <span class="details">Apellido</span>
                    <input type="text" placeholder="ingrese el apellido" required>
                 </div>
                 <div class="imput-box">
                    <span class="details">Correo electronico</span>
                    <input type="text" placeholder="ingrese su correo electronico" required>
                 </div>
                 <div class="imput-box">
                    <span class="details">Contraseña</span>
                    <input type="text" placeholder="ingrese contraseña" required>
                 </div>
                 <div class="imput-box">
                    <span class="details">Confirmar contraseña</span>
                    <input type="text" placeholder="ingrese contraseña nuevamente" required>
                 </div>
                 <div class="imput-box">
                    <span class="details">Fecha</span>
                    <input type="text" placeholder="ingrese fecha dd/mm/aa" required>
                 </div>
             </div>
             <!--final de los ingresos-->
             <!--inicio tipo sexo--> 
                   <div class="Detalles-genero">
                       <input type="radio" name="genero" id="dot-1">
                       <input type="radio" name="genero" id="dot-2">
                       <input type="radio" name="genero" id="dot-3">
                      <span class="titulo-genero">Genero</span>
                        <div class="categoria">
                         <label for="dot-1">
                         <span class="dot uno"></span>
                            <span class="genero">Masculino</span> 
                          </label>
                          <label for="dot-2">
                          <span class="dot dos"></span>
                           <span class="genero">Femenino</span> 
                          </label>
                         <label for="dot-3">
                          <span class="dot tres"></span>
                             <span class="genero">N/A</span> 
                          </label>
                        </div>
                    </div>
                   <div class="boton">
                      <input type="submit" value="Registrarse">
                   </div>        
            </from>
        </div>  
    </div>
    </section>
     
    <section id="tercero">
     <div class ="contenedor-pie">

     </div>
    </section>


    
        </body>


</html>
