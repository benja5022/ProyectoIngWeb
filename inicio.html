<!DOCTYPE html>
<html lang = "es" dir="ltr">
    <head>
        <title>Inicio</title>
        <meta charset="utf-8">
        <link rel="stylesheet"  href="css/estilos_inicio.css" type="text/css">
    </head>
        <body>
            <!--inicio de las imagenes slide-->
          <div class="contenedor">
          <div class="slides">
              <!--inicio botones-->
            <input type="radio" name="radio-btn" id="radio1">             
            <input type="radio" name="radio-btn" id="radio2">   

          <!--inicio de las imagenes slide-->
          <div class="slide first">
              <img src="images/animalPetro.jpg"  alt="">
          </div>

          <div class="slide">
            <img src="images/petroleo.jpg"  alt="">
        </div>

        <!--navegacion automatica-->
        <div class="navegation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
        </div>
          
        <!--navegacion manual-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
        </div>

         </div>
        </div>

        <!--funcionn con javascript para modo automatico-->
        <script type="text/javascript">
            var counter = 1;
            setInterval(function(){
                document.getElementById('radio' + counter).checked = true;
                counter++;
                if(counter > 2){
                    counter = 1;
                }
            }, 5000);

        </script>


          
        </body>


</html>
